<form id="editor-preferences">
      <label for="text-editor">Vim or Emacs?</label>
      <select id="text-editor" name="text-editor">
        <option default>Vim</option>
        <option>Emacs</option>
        <option disabled>Notepad++</option>
      </select>
      <label for="light-or-dark">Light or Dark?</label>
      <select id="light-or-dark" name="light-or-dark">
        <option default>Light</option>
        <option>Dark</option>
        <option disabled>vs-dark</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  <div style="font-size: 18px" id="instructions"><span><b id="timer"></b></span></div>
<div id="container" style="width:1200px;height:600px;border:1px solid grey"></div>

                      "monoindustrial": "monoindustrial"
                    }
            const themes = Object.values(themesObj)
            var randomTheme = themes[Math.floor(Math.random()*themes.length)];
            var themeLink = "https://raw.githubusercontent.com/brijeshb42/monaco-themes/master/themes/" + randomTheme + ".json"
            fetch(themeLink)
              .then(data => data.json())
              .then(data => {
                monaco.editor.defineTheme('monokai', data);
                monaco.editor.setTheme('monokai');
              })
          })
          // remove vim mode by calling

                    var timeleft = 10;
          var downloadTimer = setInterval(function(){

            if(timeleft === 0) {
              var editor_value = editor.getModel('stallman.js').getValue()

              } else {
